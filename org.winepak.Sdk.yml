build-runtime: true

id: org.winepak.Sdk
id-platform: org.winepak.Platform
branch: '5.0'

runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk

add-extensions:
  org.winepak.Platform.Compat32:
    directory: lib/32bit
    version: '5.0'
    versions: '5.0'
    add-ld-path: lib
    subdirectories: false
    autodelete: false
    no-autodownload: false

  org.freedesktop.Platform.GL32:
    directory: lib/32bit/lib/GL
    version: '19.08'
    versions: '19.08;1.6;1.4'
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  org.winepak.Platform.Wine:
    directory: lib/wine
    version: '5.0'
    versions: '5.0'
    add-ld-path: lib
    subdirectories: false
    autodelete: false

  org.winepak.Platform.Extension:
    directory: lib/extension
    version: '5.0'
    subdirectories: true
    autodelete: true
    no-autodownload: true

  org.winepak.Sdk.Extension:
    directory: lib/sdk
    version: '5.0'
    subdirectories: true
    autodelete: true
    no-autodownload: true

platform-extensions:
  - org.freedesktop.Platform.Locale

inherit-extensions:
  - org.freedesktop.Platform.GL
  - org.freedesktop.Platform.Timezones
  - org.freedesktop.Platform.GStreamer
  - org.freedesktop.Platform.VAAPI.Intel
  - org.freedesktop.Sdk.Extension

finish-args:
  - --sdk=org.winepak.Sdk//5.0
  - --runtime=org.winepak.Platform//5.0
  - --allow=multiarch
  - --env=PATH=/app/bin:/app/lib/wine/bin:/app/lib/wine-32bit/bin:/app/lib/32bit/wine:/usr/lib/wine/bin:/usr/lib/wine-32bit/bin:/usr/bin:/usr/lib/32bit/bin
  - --env=XDG_DATA_DIRS=/app/share:/usr/share:/usr/share/runtime/share:/run/host/share
  - --env=WINEDEBUG=-all
  - --env=WINEPREFIX=/var/data/wine

cleanup:
  - /man
  - /share/man

cleanup-platform:
  - /include
  - /share/aclocal
  - /share/pkgconfig
  - /lib/pkgconfig

build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  env:
    V: '1'

modules:
  - name: platform-setup
    buildsystem: simple
    build-commands:
      - mkdir -p /usr/lib/32bit
      - mkdir -p /usr/lib/wine
      - mkdir -p /usr/lib/extension
      - mkdir -p /usr/lib/sdk

  - name: openldap
    config-opts:
      - --disable-static
      - --disable-bdb
      - --disable-hdb
      - --enable-mdb
      - --docdir=/share/doc
      - --mandir=/share/man
    cleanup:
      - /share/doc
      - /share/man
    sources:
      # OpenLDAP required for Wine
      # FTP isn't support in flatpak & flatpak-builder so we use he https mirror
      # https://www.openldap.org/software/download/OpenLDAP/openldap-release/
      - type: archive
        url: https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.4.48.tgz
        sha256: d9523ffcab5cd14b709fcf3cb4d04e8bc76bb8970113255f372bc74954c6074d

  - name: wine-win64
    only-arches:
      - x86_64
    config-opts:
      - --enable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-netapi
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
      - --docdir=/share/doc
      - --mandir=/share/man
    cleanup:
      - /share/doc
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/5.0/wine-5.0.tar.xz
        sha256: 181550ba69a80b00c631f80c28ff7642264613bbecdb0c0fc04d6534866713b4

  - name: wine-win32
    only-arches:
      - i386
    config-opts:
      - --disable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-netapi
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
      - --docdir=/share/doc
      - --mandir=/share/man
    cleanup:
      - /bin/function_grep.pl
      - /include
      - /share/doc
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/5.0/wine-5.0.tar.xz
        sha256: 181550ba69a80b00c631f80c28ff7642264613bbecdb0c0fc04d6534866713b4

  - name: wine-gecko
    buildsystem: simple
    build-commands:
      - install -D --target-directory=/usr/share/wine/gecko/ wine-gecko-*.msi
    no-make-install: true
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://dl.winehq.org/wine/wine-gecko/2.47.1/wine-gecko-2.47.1-x86_64.msi
        sha256: 69312e79a988da3e7d292382005e92bc4d4b2a52a23c34440ae3007feb57474a
      - type: file
        url: https://dl.winehq.org/wine/wine-gecko/2.47.1/wine-gecko-2.47.1-x86.msi
        sha256: f00b0e2892404827e8ce6811dedfc25ae699a09955bb3df1bbb31753e51da051

  - name: wine-mono
    buildsystem: simple
    build-commands:
      - install -D --target-directory=/usr/share/wine/mono/ wine-mono-*.msi
    no-make-install: true
    sources:
    - type: file
      url: https://dl.winehq.org/wine/wine-mono/4.9.4/wine-mono-4.9.4.msi
      sha256: 51a6ff38323fcda71d70ead90c252b5eaeacec542ba737dbd1d676787b210fdd

  - name: cabextract
    buildsystem: autotools
    config-opts:
      - --docdir=/share/doc
      - --mandir=/share/man
    cleanup:
      - /share/doc
      - /share/man
    sources:
      - type: archive
        url: https://www.cabextract.org.uk/cabextract-1.6.tar.gz
        sha256: cee661b56555350d26943c5e127fc75dd290b7f75689d5ebc1f04957c4af55fb

  - name: winetricks
    buildsystem: simple
    build-commands:
      - make
      - make install
    sources:
      - type: archive
        url: https://github.com/Winetricks/winetricks/archive/20191224.tar.gz
        sha256: c1223bb90e76c468f15784a701696a184aaee802bc9c236797166dea33d0d0a2
      - type: patch
        path: patch/winetricks.Makefile.patch

  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p /usr/share/appdata
      - install org.winepak.Platform.appdata.xml /usr/share/appdata
      - install org.winepak.Sdk.appdata.xml /usr/share/appdata
      - appstream-compose --basename=org.winepak.Platform --prefix=/usr --origin=flatpak org.winepak.Platform
      - appstream-compose --basename=org.winepak.Sdk --prefix=/usr --origin=flatpak org.winepak.Sdk
    sources:
      - type: file
        path: org.winepak.Sdk.appdata.xml
      - type: file
        path: org.winepak.Platform.appdata.xml
