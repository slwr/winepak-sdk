build-runtime: true

id: org.winepak.Sdk
id-platform: org.winepak.Platform
branch: '6.8'

runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk

add-extensions:
  org.winepak.Platform.Compat32:
    directory: lib/32bit
    version: '6.8'
    versions: '6.8'
    add-ld-path: lib
    subdirectories: false
    autodelete: false
    no-autodownload: false

  org.freedesktop.Platform.GL32:
    directory: lib/32bit/lib/GL
    version: '20.08'
    versions: '20.08;19.08;1.6;1.4'
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  org.winepak.Platform.Wine:
    directory: lib/wine
    version: '6.8'
    versions: '6.8'
    add-ld-path: lib
    subdirectories: false
    autodelete: false

  org.winepak.Platform.Extension:
    directory: lib/extension
    version: '6.8'
    subdirectories: true
    autodelete: true
    no-autodownload: true

  org.winepak.Sdk.Extension:
    directory: lib/sdk
    version: '6.8'
    subdirectories: true
    autodelete: true
    no-autodownload: true

platform-extensions:
  - org.freedesktop.Platform.Locale

inherit-extensions:
  - org.freedesktop.Platform.GL
  - org.freedesktop.Platform.Timezones
  - org.freedesktop.Platform.GStreamer
  - org.freedesktop.Platform.VAAPI.Intel
  - org.freedesktop.Sdk.Extension

finish-args:
  - --sdk=org.winepak.Sdk//6.8
  - --runtime=org.winepak.Platform//6.8
  - --allow=multiarch
  - --env=PATH=/app/bin:/app/lib/wine/bin:/app/lib/wine-32bit/bin:/app/lib/32bit/wine:/usr/lib/wine/bin:/usr/lib/wine-32bit/bin:/usr/bin:/usr/lib/32bit/bin
  - --env=XDG_DATA_DIRS=/app/share:/usr/share:/usr/share/runtime/share:/run/host/share
  - --env=WINEDEBUG=-all
  - --env=WINEPREFIX=/var/data/wine

cleanup:
  - /man
  - /share/man

cleanup-platform:
  - /include
  - /share/aclocal
  - /share/pkgconfig
  - /lib/pkgconfig

build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  env:
    V: '1'

modules:
  - name: platform-setup
    buildsystem: simple
    build-commands:
      - mkdir -p /usr/lib/32bit
      - mkdir -p /usr/lib/wine
      - mkdir -p /usr/lib/extension
      - mkdir -p /usr/lib/sdk

  - name: openldap
    config-opts:
      - --disable-static
      - --disable-bdb
      - --disable-hdb
      - --enable-mdb
      - --docdir=/share/doc
      - --mandir=/share/man
    cleanup:
      - /share/doc
      - /share/man
    sources:
      # OpenLDAP required for Wine
      # FTP isn't support in flatpak & flatpak-builder so we use he https mirror
      # https://www.openldap.org/software/download/OpenLDAP/openldap-release/
      - type: archive
        url: https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.4.58.tgz
        sha256: 57b59254be15d0bf6a9ab3d514c1c05777b02123291533134a87c94468f8f47b

  - name: wine-win64
    only-arches:
      - x86_64
    config-opts:
      - --enable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-netapi
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
      - --docdir=/share/doc
      - --mandir=/share/man
    cleanup:
      - /share/doc
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/6.x/wine-6.8.tar.xz
        sha256: 5b422dde67d8412871152ce315875efb494507ad38a0f4d710f13938a769ebd8

  - name: wine-win32
    only-arches:
      - i386
    config-opts:
      - --disable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-netapi
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
      - --docdir=/share/doc
      - --mandir=/share/man
    cleanup:
      - /bin/function_grep.pl
      - /include
      - /share/doc
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/6.x/wine-6.8.tar.xz
        sha256: 5b422dde67d8412871152ce315875efb494507ad38a0f4d710f13938a769ebd8

  - name: wine-gecko
    buildsystem: simple
    build-commands:
      - install -D --target-directory=/usr/share/wine/gecko/ wine-gecko-*.msi
    no-make-install: true
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://dl.winehq.org/wine/wine-gecko/2.47.1/wine-gecko-2.47.1-x86_64.msi
        sha256: 69312e79a988da3e7d292382005e92bc4d4b2a52a23c34440ae3007feb57474a
      - type: file
        url: https://dl.winehq.org/wine/wine-gecko/2.47.1/wine-gecko-2.47.1-x86.msi
        sha256: f00b0e2892404827e8ce6811dedfc25ae699a09955bb3df1bbb31753e51da051

  - name: wine-mono
    buildsystem: simple
    build-commands:
      - install -D --target-directory=/usr/share/wine/mono/ wine-mono-*.msi
    no-make-install: true
    sources:
    - type: file
      url: https://dl.winehq.org/wine/wine-mono/6.1.1/wine-mono-6.1.1-x86.msi
      sha256: ac3b14beafde34b8482287e597000113dc06a915f32c9fd06c77eb819079e38b

  - name: cabextract
    buildsystem: autotools
    config-opts:
      - --docdir=/share/doc
      - --mandir=/share/man
    cleanup:
      - /share/doc
      - /share/man
    sources:
      - type: archive
        url: https://www.cabextract.org.uk/cabextract-1.9.1.tar.gz
        sha256: afc253673c8ef316b4d5c29cc4aa8445844bee14afffbe092ee9469405851ca7

  - name: winetricks
    buildsystem: simple
    build-commands:
      - make
      - make install
    sources:
      - type: archive
        url: https://github.com/Winetricks/winetricks/releases/download/20210206/20210206.tar.gz
        sha256: 705421798b28696f577104ebdf03b068b9343ab096754150f47a6ec06fa8ae65
      - type: patch
        path: patch/winetricks.Makefile.patch

  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p /usr/share/appdata
      - install org.winepak.Platform.appdata.xml /usr/share/appdata
      - install org.winepak.Sdk.appdata.xml /usr/share/appdata
      - appstream-compose --basename=org.winepak.Platform --prefix=/usr --origin=flatpak org.winepak.Platform
      - appstream-compose --basename=org.winepak.Sdk --prefix=/usr --origin=flatpak org.winepak.Sdk
    sources:
      - type: file
        path: org.winepak.Sdk.appdata.xml
      - type: file
        path: org.winepak.Platform.appdata.xml
